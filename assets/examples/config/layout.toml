# =============================================================================
# Hyprcore Layout - Log message structure and formatting
# Sourcing: include = ["path/to/other.toml"]
#
# Legend:
#   [structure] -> Templates for log output. Variables:
#                  {tag} {scope} {icon} {msg} {timestamp} {level}
#   [labels]    -> Text overrides for log levels (success -> "OK")
#   [tag]       -> Formatting for the tag/level component
# =============================================================================

[tag]
prefix = "["
suffix = "]"
transform = "lowercase"
min_width = 0
alignment = "left"

[labels]
error = "error"
success = "success"
info = "info"
warn = "warn"

[structure]
terminal = "{tag} {scope} {icon} {msg}"
file = "{timestamp} {tag} {msg}"

[logging]
[logging]
base_dir = "~/.local/state/hyprcore/logs"
path_structure = "{year}/{month}/{scope}"
filename_structure = "{level}.{year}-{month}-{day}.log"
timestamp_format = "%H:%M:%S"
write_by_default = true
app_name = "kitchn"
