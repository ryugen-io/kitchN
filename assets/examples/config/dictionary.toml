scope = "PACK"
msg = "package created"

[presets.install_ok]
level = "success"
scope = "INSTALL"
msg = "installed successfully"

[presets.build_fail]
level = "error"
scope = "BUILD"
msg = "build failed"

[presets.test_pass]
level = "success"
scope = "TEST"
msg = "all tests passed"

[presets.test_fail]
level = "error"
scope = "TEST"
msg = "tests failed"

[presets.lint_ok]
level = "success"
scope = "LINT"
msg = "no issues found"

[presets.lint_warn]
level = "warn"
scope = "LINT"
msg = "warnings found"

[presets.deploy_ok]
level = "success"
scope = "DEPLOY"
msg = "deployed successfully"

[presets.deploy_fail]
level = "error"
scope = "DEPLOY"
msg = "deployment failed"

