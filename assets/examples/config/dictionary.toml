# =============================================================================
# Hyprcore Dictionary - Pre-defined log message presets
# Usage: corelog preset <name> [SCOPE]
# =============================================================================

# -----------------------------------------------------------------------------
# System
# -----------------------------------------------------------------------------

[presets.boot_ok]
level = "success"
scope = "SYSTEM"
msg = "startup complete"

[presets.shutdown]
level = "info"
scope = "SYSTEM"
msg = "shutting down"

[presets.service_start]
level = "success"
msg = "service started"

[presets.service_stop]
level = "info"
msg = "service stopped"

[presets.service_fail]
level = "error"
msg = "service failed"

[presets.config_load]
level = "info"
msg = "config loaded"

[presets.config_save]
level = "success"
msg = "config saved"

# -----------------------------------------------------------------------------
# Development
# -----------------------------------------------------------------------------

[presets.build_ok]
level = "success"
scope = "BUILD"
msg = "build complete"

[presets.pack_ok]
