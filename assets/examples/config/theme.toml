# =============================================================================
# Hyprcore Theme - Colors, fonts, and visual settings
# Sourcing: include = ["path/to/other.toml"]
#
# Legend:
#   [colors]   -> Define palette using hex codes ("#RRGGBB")
#   [fonts]    -> System font family names (use 'fc-list' to find)
#   [settings] -> Global theme settings (e.g. active_icons="nerdfont")
# =============================================================================

[meta]
name = "Sweet Dracula"

[settings]
active_icons = "nerdfont" # Reference to key in icons.toml

[colors]
# Special
bg = "#161925"        # Sweet Dark Background
fg = "#F8F8F2"
cursor = "#8BE9FD"
selection_bg = "#44475A"
selection_fg = "#F8F8F2"

# Tabs
tabs = "#161925"      # Matches BG
tabs_active = "#BD93F9"

# Semantic (Hyprcore Mappings)
primary = "#BD93F9"    # purple
secondary = "#FF79C6"  # pink
success = "#50FA7B"    # green
error = "#FF5555"      # red
warn = "#FFB86C"       # orange
info = "#8BE9FD"       # cyan
orange = "#FFB86C"     # orange

# Standard ANSI (Normal)
black = "#44475A"
red = "#DE312B"        # Sweet Red
green = "#2FD651"      # Sweet Green
yellow = "#D0D662"     # Sweet Yellow
blue = "#9C6FCF"       # Sweet Blue
magenta = "#DE559C"    # Sweet Magenta
cyan = "#6AC5D3"       # Sweet Cyan
white = "#D7D4C8"      # Sweet White

# Standard ANSI (Bright)
bright_black = "#656B84"
bright_red = "#FF5555"
bright_green = "#50FA7B"
bright_yellow = "#F1FA8C"
bright_blue = "#BD93F9"
bright_magenta = "#FF79C6"
bright_cyan = "#8BE9FD"
bright_white = "#F8F8F2"

[fonts]
# Exact system names (fc-list)
mono = "JetBrainsMono Nerd Font"
ui = "Roboto"
size_mono = "10"
size_ui = "11"
